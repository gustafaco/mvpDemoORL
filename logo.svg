<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <style>
      .logo-text { fill: #C07AB8; font-family: Arial, sans-serif; font-weight: bold; }
      .logo-outline { fill: none; stroke: #C07AB8; stroke-width: 2; }
    </style>
  </defs>
  <!-- RINO -->
  <text x="10" y="45" class="logo-text" font-size="36">RINO</text>
  <!-- MED con diseño especial -->
  <text x="10" y="80" class="logo-text" font-size="36">MED</text>
  <!-- Año 26 -->
  <text x="150" y="80" class="logo-text" font-size="28">26</text>
  <!-- Icono médico decorativo -->
  <circle cx="170" cy="35" r="15" class="logo-outline"/>
  <path d="M 165 35 L 175 35 M 170 30 L 170 40" class="logo-outline" stroke-width="3"/>
</svg>
